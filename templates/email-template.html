<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

<head>
  <meta charset="UTF-8">

  <title>Simple HTML Email Template</title>
  <meta property="og:title" content="Email template">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    @@mainCSS
  </style>
</head>

<body bgcolor="#FFF" style="@@bodyCSS">  
  <style type="text/css">
    @@mainCSS    
  </style>
  <table id="outer" class="table table-outer @@tableCSS" width="100%">
    <tr>
      <td>
        <table id="inner" class="table table-inner @@tableCSS">
          <tr>
            <td>              
              @@header              
              @@body
              @@footer
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
